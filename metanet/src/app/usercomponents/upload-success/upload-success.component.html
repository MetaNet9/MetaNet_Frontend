<!-- nav bar -->
<app-user-navbar></app-user-navbar>
<!-- main -->
<div class="bg-background pb-6 mt-16">
  <div class="relative h-20 md:h-24 bg-background flex items-center justify-center text-center">
    <img src="assets/images/Register complete.png" alt="abstract-mountain-background"
      class="absolute w-full h-full object-cover bg-repeat opacity-85" />
    <div class="relative z-10 items-center md:mr-16 text-center px-0">
      <p class="text-4xl md:text-4xl font-bold text-metawhite opacity-80">Model Upload Completed!</p>
    </div>
  </div>

  <div class="relative bg-black flex flex-col items-center justify-center text-center">
    <img src="assets/images/complete mark.png" alt="abstract-mountain-background" class="w-48 mt-8" />
    <div class="relative items-center text-center">
      <h1 class="text-2xl md:text-3xl font-extrabold mb-2 text-metawhite opacity-80">Successfully Uploaded!</h1>
      <p class="text-pink1 text-lg md:text-xl font-light mb-4">Your model has successfully uploaded to MetaNet</p>
      <p class="text-metawhite text-lg md:text-xl font-light mb-2">Here is your model</p>
    </div>
  </div>

  <div class="w-[350px] h-80 mt-[20px] mb-[20px] mx-auto rounded-lg shadow-lg overflow-hidden hover:scale-105 transition-transform">
    <div class="relative">
      <img src="{{models[0].image}}" alt="{{models[0].name}}" class="w-full h-60 object-cover" />
      <span class="absolute top-2 left-2 bg-pink1 text-white text-xs px-2 py-1 rounded-lg">
        -{{models[0].discount}}%
      </span>
      <button
        class="absolute top-2 right-2 bg-darkpurple hover:bg-pink1 text-metawhite rounded-full w-8 h-8 flex justify-center items-center">
        <i class="pi pi-heart" style="font-size: 1rem"></i>
      </button>
    </div>
    <div class="px-4 py-2 bg-purple2 flex justify-between items-end h-20">
      <div>
        <h2 class="text-lg font-semibold text-metawhite">{{models[0].name}}</h2>
        <p class="text-lg font-bold text-lightgray">{{models[0].price}}</p>
      </div>
      <button
        class="mt-4 bg-darkpurple text-metawhite hover:bg-darkpink rounded-full w-8 h-8 flex justify-center items-center">
        <i class="pi pi-cart-plus" style="font-size: 1rem"></i>
      </button>
    </div>
  </div>

  <!-- footer -->
  <app-footer></app-footer>
