<nav class="fixed top-0 left-0 right-0 p-4 py-2 flex justify-between items-center bg-background z-50">
  <div class="flex items-center space-x-4">
    <a class="text-metawhite font-bold" href="#">
      <img class="h-12" src="./assets/images/navlogo.png" alt="logo"> <!-- Logo here -->
    </a>
  </div>

  <div class="flex items-center space-x-4">
    <button routerLink="/marketplace-shoppingcart" class=" flex items-center text-metawhite">
      <i class="pi pi-shopping-cart text-2xl" pBadge value="5"></i>
    </button>

    <button class=" flex items-center text-metawhite">
      <i class="pi pi-bell text-2xl" pBadge value="2"></i>
    </button>

    <div class="card flex justify-content-center ">
      <!-- menu -->
      <p-menu #menu [model]="items" [popup]="true">
        <ng-template pTemplate="item" let-item>
          <ng-container *ngIf="item.route; else elseBlock">
            <a [routerLink]="item.route" class="p-menuitem-link">
              <span [class]="item.icon"></span>
              <span class="ml-2">{{ item.label }}</span>
            </a>
          </ng-container>
          <ng-template #elseBlock>
            <a [href]="item.url" class="p-menuitem-link">
              <span [class]="item.icon"></span>
              <span class="ml-2">{{ item.label }}</span>
            </a>
          </ng-template>
        </ng-template>
      </p-menu>

      <p-button (onClick)="menu.toggle($event)">
        <img class="w-10 h-10" src="assets/images/avata.jpg" alt="User profile picture" />
      </p-button>
    </div>
    <div class="lg:hidden">
      <button id="navbar-burger" class="navbar-burger flex items-center text-metawhite">
        <i class="pi pi-bars"></i>
      </button>
    </div>
  </div>

  <ul
    class="hidden absolute top-1/2 left-1/4 transform -translate-y-1/2 -translate-x-1/2  lg:mx-auto lg:flex lg:items-center lg:w-auto lg:space-x-16">
    <li><a routerLink="/marketplace-products" class="text-sm text-metawhite hover:text-lightpink">Marketplace</a></li>
    <li><a routerLink="/marketplace-categories" class="text-sm text-metawhite hover:text-lightpink">Explore</a></li>
  </ul>
</nav>

<!-- mobile - view -->
<div id="navbar-menu" class="navbar-menu relative z-50 hidden">
  <div class="navbar-backdrop fixed inset-0 bg-metablack opacity-25"></div>
  <nav
    class="fixed top-0 left-0 bottom-0 flex flex-col w-2/5 max-w-sm py-6 px-6 bg-background border-r overflow-y-auto">
    <div class="flex items-center mb-8 justify-center">
      <a class="mr-auto text-3xl font-bold leading-none" href="#">
        <img class="h-14" src="./assets/images/logo1.png" alt="logo"> <!-- Logo here -->
      </a>
      <button id="navbar-close" class="navbar-close">
        <svg class="h-6 w-6 text-metawhite cursor-pointer hover:text-lightpink" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="flex justify-center items-center text-center">
      <ul>
        <li class="mb-1"><a routerLink="/marketplace-products" class="block p-4 text-sm font-semibold text-metawhite  hover:text-lightpink rounded">Marketplace</a></li>
        <li class="mb-1"><a routerLink="/marketplace-categories" class="block p-4 text-sm font-semibold text-metawhite  hover:text-lightpink rounded">Explore</a></li>
      </ul>
    </div>

  </nav>
</div>
