<div class="flex justify-center">

  <p-dialog
    header=""
    [(visible)]="visible"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    styleClass="custom-dialog">

    <div class="flex flex-col md:flex-row max-w-4xl w-full bg-bgpurple text-metawhite shadow-lg rounded-lg overflow-hidden">
      <div class="w-full md:w-1/2 bg-gradient-to-b from-black to-zinc-900 p-8">
        <div class="flex flex-col items-center">
          <img src="./assets/images/logo1.png" alt="MetaNet Logo" class="mb-6 w-20" />
          <h2 class="text-3xl font-bold mb-6">LOGIN</h2>
          <form class="w-full">
            <div class="mb-4">
              <input type="email" placeholder="Email" class=" p-3 w-full h-10   bg-purple1 border border-lightpink rounded-lg text-metawhite placeholder-lightpink focus:outline-none focus:ring-1 focus:ring-darkpink inputbar"/>
            </div>
            <div class="mb-4">
              <input type="password" placeholder="Password"  class=" p-3 w-full h-10   bg-purple1 border border-lightpink rounded-lg text-metawhite placeholder-lightpink focus:outline-none focus:ring-1 focus:ring-darkpink inputbar"/>
            </div>
            <div class="flex items-center font-light justify-between mb-6">
              <a href="#" class="text-sm text-pink-500 hover:underline">Forgot Password?</a>
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox text-metawhite" />
                <span class="ml-2 text-sm">Remember Me</span>
              </label>
            </div>
            <button class="w-full h-10 bg-darkpurple hover:bg-lightpurple text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">Login Now</button>
          </form>
          <div class="mt-6 mb-3 text-center">
            <span class="text-sm text-lightpurple">Login with Others</span>
          </div>
          <div class="flex justify-center space-x-4">
            <a href="#" class="flex items-center border  border-lightpink justify-center  text-black font-bold w-40 py-2 px-4 rounded-lg">
              <i class="pi pi-google mr-3" style="font-size: 1.5rem"></i>
              Google

            <a href="#" class="flex items-center border  border-lightpink justify-center  text-black font-bold w-40 py-2 px-4 rounded-lg">

              Facebook
            </a>
          </div>
          <div class="mt-6 text-center">
            <span class="text-sm">New to MetaNet? <a href="#" class="text-darkpink hover:underline">Create Your Account</a></span>
