<div>
  <app-sysadmin-sidebar></app-sysadmin-sidebar>
  <div class="p-6 bg-lightpink/5 lg:ml-80">
    <!-- top bar -->
    <app-adminnavbar [bcitems]="[{label:'Users'},{label:'Users'}]"></app-adminnavbar>

    <div class="flex items-center mb-6">
      <h1 class="text-2xl font-bold text-primary">Users</h1>
    </div>

    <!-- tool bar -->
    <div class="flex items-center mb-6"></div>

    <!-- cards -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4 mb-6">
      <div class="card bg-metawhite p-4 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite flex flex-col justify-center items-center">
        <h2 class="text-lg font-semibold text-metablack">Total Users</h2>
        <p class="text-xl lg:text-3xl font-bold text-purple1">{{data.total2}}</p>
      </div>

      <div class="card bg-metawhite p-4 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite flex flex-col justify-center items-center">
        <h2 class="text-lg font-semibold text-metablack">Active Users</h2>
        <p class="text-xl lg:text-3xl font-bold text-purple1">{{data.activeUsers}}</p>
      </div>

      <div class="card bg-metawhite p-4 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite flex flex-col justify-center items-center">
        <h2 class="text-lg font-semibold text-metablack">Deactivated Users</h2>
        <p class="text-xl lg:text-3xl font-bold text-purple1">{{data.deactivatedUsers}}</p>
      </div>
    </div>






    <!-- table -->
    <div class="flex flex-col items-center justify-center mb-6">
      <app-user-table-viewonly [customers]="data.users" ></app-user-table-viewonly>
    </div>
  </div>
</div>
