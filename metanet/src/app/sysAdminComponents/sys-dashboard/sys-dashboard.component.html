<div>
  <app-sysadmin-sidebar></app-sysadmin-sidebar>

  <div class="p-6 bg-lightpink/5 ml-80">
    <app-adminnavbar [bcitems]="[{label: 'Dashboard'}]"></app-adminnavbar>

    <div class="flex items-center mb-6">
      <img src="assets/images/avata.jpg" alt="User profile picture" class="w-12 h-12 rounded-full mr-4" />
      <h1 class="text-2xl font-bold text-purple4">Welcome {{ userName }}</h1>
    </div>

    <!-- Cards for Total Users, Models, etc. -->
    <p class="text-pink1 text-xl mb-4">Users</p>
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6">
      <app-admin-card-with-chart 
        title="Total Users" 
        [value]="statistics.totalUsers" 
        precentage="{{ statistics.improvement?.users }}" 
        [totalmodeldata]="totalmodeldata" 
        [options]="chartOptions" 
        [isChartHidden]="false" 
        arrow="pi pi-arrow-up" 
        color="pink1">
      </app-admin-card-with-chart>

      <app-admin-card-with-chart 
        title="Moderators" 
        value="{{ statistics.totalUsers }}" 
        precentage="+10%" 
        [isChartHidden]="true" 
        arrow="pi pi-arrow-up" 
        color="pink1">
      </app-admin-card-with-chart>

      <app-admin-card-with-chart 
        title="Creators" 
        value="{{ statistics.totalModels }}" 
        precentage="+11%" 
        [isChartHidden]="true" 
        arrow="pi pi-arrow-up" 
        color="pink1">
      </app-admin-card-with-chart>

      <app-admin-card-with-chart 
        title="Users" 
        value="{{ statistics.totalUsers }}" 
        precentage="{{ statistics.improvement?.users }}" 
        [isChartHidden]="true" 
        arrow="pi pi-arrow-up" 
        color="pink1">
      </app-admin-card-with-chart>
    </div>

    <p class="text-pink1 text-xl mb-4">Models</p>
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6">
      <app-admin-card-with-chart 
        title="Total Models" 
        [value]="statistics.totalModels" 
        precentage="{{ statistics.improvement?.models }}" 
        [totalmodeldata]="totalmodeldata" 
        [options]="chartOptions" 
        [isChartHidden]="false" 
        arrow="pi pi-arrow-down" 
        color="pink1">
      </app-admin-card-with-chart>

      <app-admin-card-with-chart 
        title="New Models" 
        value="{{ statistics.newModelsLastWeek }}" 
        precentage="+12%" 
        [isChartHidden]="true" 
        arrow="pi pi-arrow-up" 
        color="pink1">
      </app-admin-card-with-chart>

      <app-admin-card-with-chart 
        title="Pending Models" 
        value="{{ statistics.totalModels }}" 
        precentage="+14%" 
        [isChartHidden]="true" 
        arrow="pi pi-arrow-up" 
        color="pink1">
      </app-admin-card-with-chart>

      <app-admin-card-with-chart 
        title="Total Categories" 
        value="75" 
        precentage="+32%" 
        [isChartHidden]="true" 
        arrow="pi pi-arrow-up" 
        color="pink1">
      </app-admin-card-with-chart>
    </div>

    <p-divider class="mx-2"/>

    <!-- Top Models Table -->
    <!-- <div class="bg-metawhite rounded-lg shadow-md mb-6">
      <h2 class="text-lg font-semibold text-metablack ml-3 mt-3">Top Models</h2>
      <app-top-models-table [mostPopularModel]="statistics.mostPopularModel"></app-top-models-table>
    </div> -->

    <!-- Charts for Revenue and Category Breakdown -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <!-- <div class="col-span-2 bg-metawhite p-4 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-metablack">Revenue Overview</h2>
        <app-weekly-revenue-chart [weeklyRevenue]="statistics.weeklyRevenue"></app-weekly-revenue-chart>
      </div> -->
      <!-- <div class="bg-metawhite p-4 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-metablack">Category Breakdown</h2>
        <app-sales-by-category-pie-chart [salesData]="statistics.categorySales"></app-sales-by-category-pie-chart>
      </div> -->
    </div>
  </div>
</div>
