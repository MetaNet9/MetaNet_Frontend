<div class="p-6 bg-lightpink/5">

  <!-- top bar -->
  <app-adminnavbar></app-adminnavbar>

  <!-- greeting -->
  <div class="flex items-center mb-6">
    <img src="assets/images/avata.jpg" alt="User profile picture" class="w-12 h-12 rounded-full mr-4" />

  </div>

  <!-- admin cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

        <p class="text-3xl font-bold text-purple1">2500</p>

      </div>

        <p-chart type="line" [data]="totalmodeldata" [options]="options" height=100 />
      </div>
    </div>

    <div class="card bg-metawhite p-4 grid grid-cols-2 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite">

    </div>

    <div class="card bg-metawhite p-4 grid grid-cols-2 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite">

        <p-chart type="line" [data]="totalUsers" [options]="options" height=100 />

    <div class="card bg-metawhite p-4 grid grid-cols-2 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite">

    <div class="card bg-metawhite p-4 grid grid-cols-2 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite">

    <div class="card bg-metawhite p-4 grid grid-cols-2 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite">

    <div class="card bg-metawhite p-4 grid grid-cols-2 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite">
