<div>
  <app-admin-sidebar ></app-admin-sidebar>

<div class="p-6 bg-lightpink/5 ml-80 ">
  <!-- top-bar -->
  <app-adminnavbar [bcitems]="[{label:'Dashboard'}]"></app-adminnavbar>

  <!-- greeting -->
  <div class="flex items-center mb-6">
    <img src="assets/images/avata.jpg" alt="User profile picture" class="w-12 h-12 rounded-full mr-4" />
    <h1 class="text-2xl font-bold text-purple4">Welcome Josephin</h1>
  </div>

  <!-- admin-cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3F gap-4 mb-6">


    <app-admin-card-with-chart title="Total Models" value="{{statistics.totalModels}}" precentage="{{statistics.improvement?.models}}" [isChartHidden]=true arrow="pi pi-arrow-up" color="pink1"  ></app-admin-card-with-chart>
<app-admin-card-with-chart title="New Models" value="{{statistics.newModelsLastWeek}}" precentage="{{statistics.improvement?.models}}" [isChartHidden]=true arrow="pi pi-arrow-up" color="pink1"  ></app-admin-card-with-chart>

    <app-admin-card-with-chart title="Total Users" value="{{statistics.totalUsers}}" precentage="{{statistics.improvement?.users}}" [isChartHidden]=true arrow="pi pi-arrow-up" color="pink1"  ></app-admin-card-with-chart>
    <app-admin-card-with-chart title="New Users" value="{{statistics.newUsersLastWeek}}" precentage="{{statistics.improvement?.users}}" [isChartHidden]=true arrow="pi pi-arrow-up" color="pink1"  ></app-admin-card-with-chart>

    <app-admin-card-with-chart title="Total Revenue" value="{{statistics.totalRevenue}}" precentage="{{statistics.improvement?.revenue}}" [totalmodeldata]="totalRevenue" [options]="options" [isChartHidden]=false arrow="pi pi-arrow-up" color="pink1"  ></app-admin-card-with-chart>
    <app-admin-card-with-chart title="Last Month Revenue" value="{{this.statistics.lastMonthRevenue.at(0)?.totalRevenue}}" precentage="+82%" [totalmodeldata]="monthlyRevenue" [options]="options" [isChartHidden]=false arrow="pi pi-arrow-up" color="pink1"  ></app-admin-card-with-chart>

  </div>

  <!-- top-models-table -->
  <div class="bg-metawhite  rounded-lg shadow-md mb-6">
    <h2 class="text-lg font-semibold text-metablack ml-3 mt-3">Top Models</h2>
    <app-top-models-table></app-top-models-table>
  </div>






  <!-- charts -->
  <div class=" ">
    <!-- weekly revenue bar chart -->
    <div class="col-span-2  bg-metawhite p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold text-metablack">Revenue Overview</h2>
      <app-weekly-revenue-chart ></app-weekly-revenue-chart>
    </div>


  </div>
</div>
</div>
