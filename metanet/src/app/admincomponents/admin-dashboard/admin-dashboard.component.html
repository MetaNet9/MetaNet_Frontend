<div class="p-6 bg-lightpink/5 lg:ml-80">
  <!-- top bar -->
  <app-adminnavbar></app-adminnavbar>

  <!-- greeting -->
  <div class="flex items-center mb-6">
    <img src="assets/images/avata.jpg" alt="User profile picture" class="w-12 h-12 rounded-full mr-4" />
    <h1 class="text-2xl font-bold text-purple4">Welcome Josephin</h1>
  </div>

  <!-- admin cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
    <div class="card bg-metawhite p-4 grid grid-cols-2 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite">
      <div>
        <h2 class="text-lg font-semibold text-metablack">Total Models</h2>
        <p class="text-2xl lg:text-3xl font-bold text-purple1">2500</p>
        <p class="text-sm text-pink1">+12% ↑</p>
      </div>
      <div class="card">
        <p-chart type="line" [data]="totalmodeldata" [options]="options" height="100" />
      </div>
    </div>

    <div class="card bg-metawhite p-4 grid grid-cols-2 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite">
      <div>
        <h2 class="text-lg font-semibold text-metablack">New Models</h2>
        <p class="text-2xl lg:text-3xl font-bold text-purple1">25</p>
        <p class="text-sm text-pink1">+12% ↑</p>
      </div>
    </div>

    <div class="card bg-metawhite p-4 grid grid-cols-2 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite">
      <div>
        <h2 class="text-lg font-semibold text-metablack">Pending Models</h2>
        <p class="text-2xl lg:text-3xl font-bold text-purple1">85</p>
        <p class="text-sm text-pink1">+12% ↑</p>
      </div>
    </div>

    <div class="card bg-metawhite p-4 grid grid-cols-2 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite">
      <div>
        <h2 class="text-lg font-semibold text-metablack">Total Users</h2>
        <p class="text-2xl lg:text-3xl font-bold text-purple1">5680</p>
        <p class="text-sm text-pink1">+12% ↑</p>
      </div>
      <div class="card">
        <p-chart type="line" [data]="totalUsers" [options]="options" height="100" />
      </div>
    </div>

    <div class="card bg-metawhite p-4 grid grid-cols-2 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite">
      <div>
        <h2 class="text-lg font-semibold text-metablack">Total Revenue</h2>
        <p class="text-2xl lg:text-3xl  font-bold text-purple1">$56,800</p>
        <p class="text-sm text-pink1">+12% ↑</p>
      </div>
      <div class="card">
        <p-chart type="line" [data]="totalRevenue" [options]="options" height="100" />
      </div>
    </div>

    <div class="card bg-metawhite p-4 grid grid-cols-2 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite">
      <div>
        <h2 class="text-lg font-semibold text-metablack">Monthly Revenue</h2>
        <p class="text-2xl lg:text-3xl font-bold text-purple1">$780</p>
        <p class="text-sm text-pink1">+12% ↑</p>
      </div>
      <div class="card">
        <p-chart type="line" [data]="monthlyRevenue" [options]="options" height="100" />
      </div>
    </div>

    <div class="card bg-metawhite p-4 grid grid-cols-2 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite">
      <div>
        <h2 class="text-lg font-semibold text-metablack">System Admin</h2>
        <p class="text-2xl lg:text-3xl font-bold text-purple1">85</p>
        <p class="text-sm text-pink1">+12% ↑</p>
      </div>
    </div>

    <div class="card bg-metawhite p-4 grid grid-cols-2 rounded-lg shadow-md hover:bg-darkpurple hover:text-metawhite">
      <div>
        <h2 class="text-lg font-semibold text-metablack">Active Users</h2>
        <p class="text-2xl lg:text-3xl font-bold text-purple1">85</p>
        <p class="text-sm text-pink1">+12% ↑</p>
      </div>
    </div>
  </div>

  <!-- top models table -->
  <div class="bg-metawhite  rounded-lg shadow-md mb-6">
    <h2 class="text-lg font-semibold text-metablack ml-3 mt-3">Top Models</h2>
    <app-top-models-table></app-top-models-table>
  </div>






  <!-- charts -->
  <div class=" grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <!-- weekly revenue bar chart -->
    <div class="col-span-2  bg-metawhite p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold text-metablack">Revenue Overview</h2>
      <app-weekly-revenue-chart></app-weekly-revenue-chart>
    </div>

    <div class="col-span-2 md:col-span-1 bg-metawhite p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold text-metablack">Top Models</h2>
      <app-sales-by-category-pie-chart></app-sales-by-category-pie-chart>
    </div>
  </div>
</div>
