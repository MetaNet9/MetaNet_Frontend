<div class="p-6 bg-lightpink/5 lg:ml-80">
  <!-- top bar -->
  <app-adminnavbar></app-adminnavbar>

  <div class="flex items-center mb-6">
    <h1 class="text-2xl font-bold text-primary">All Transactions</h1>
  </div>

  <div class="flex items-center mb-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-4">
      <p-calendar
        [(ngModel)]="date1"
        [showIcon]="true"
        [showOnFocus]="false"
        inputId="buttondisplay"
        dateFormat="yy-mm-dd"
        [monthNavigator]="true"
        [yearNavigator]="true"
        yearRange="2000:2030"
        placeholder="From"
        [showButtonBar]="true"
      />

      <p-calendar
        [(ngModel)]="date2"
        [showIcon]="true"
        [showOnFocus]="false"
        inputId="buttondisplay"
        dateFormat="yy-mm-dd"
        [readonlyInput]="true"
        [monthNavigator]="true"
        [yearNavigator]="true"
        yearRange="2000:2030"
        placeholder="To"
        [showButtonBar]="true"
      />
    </div>
  </div>
</div>
